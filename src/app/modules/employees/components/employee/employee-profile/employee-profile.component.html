<div class="container-profile">
  <div class="container-profile-header">
    <div class="container-message" *ngIf="isSignIn">
      <div class="notification-indicator"></div>
      <div class="icon icon-message"></div>
    </div>

    <div class="status-user-singin" *ngIf="!isSignIn">
      <button class="btn btn-singin" mat-stroked-button (click)="onSingIn()">Sing In</button>
    </div>

    <div class="status-user-singout" (click)="openCard(); closeCard($event)" *ngIf="isSignIn">
      <div class="status-indicator"></div>
      <div class="logged-user">{{nameLoggedUser}}</div>
      <span class="dropdown-button">
        <svg class="icon-arrow-down" xmlns="http://www.w3.org/2000/svg" width="13" height="8" viewBox="0 0 13 8">
          <g fill="#DFE5DD" fill-rule="evenodd">
            <rect width="9" height="2" x="-.611" y="2.889" rx="1" transform="rotate(45 3.89 3.89)"></rect>
            <rect width="9" height="2" x="4.389" y="2.889" rx="1" transform="rotate(-45 8.89 3.89)"></rect>
          </g>
        </svg>
      </span>
    </div>
  </div>

  <mat-card class="dropdown-card" *ngIf="dropdownState">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{nameLoggedUser}}</mat-card-title>
      <mat-card-subtitle>{{nameLoggedUser}}@mail.com</mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions>
      <button mat-button (click)="onSingOut()">Sing Out</button>
    </mat-card-actions>
  </mat-card>
</div>
