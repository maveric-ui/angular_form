<div class="container-search" *ngIf="isSignIn">
  <mat-form-field class="mat-form-field" floatLabel="never">
    <mat-placeholder class="placeholder-search">Search</mat-placeholder>
    <input class="input-search" type="text" matInput [ngModel]="searchWord" (ngModelChange)="onSearchChange($event)">
    <mat-icon class="icon-search" matPrefix>search</mat-icon>
  </mat-form-field>
</div>
